<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
                Name
            </span>
            <input type="text" [(ngModel)]="task.Name" maxLength="100" pInputText>
        </div>
    </div>
</div>

<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
                Description
            </span>
            <textarea pInputTextarea type="text" [(ngModel)]="task.Description" maxLength="1000"></textarea>
        </div>
    </div>
</div>

<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
                Priority
            </span>
            <input type="number" [(ngModel)]="task.Priority" min="0" max="100" pInputText>
        </div>
    </div>
</div>

<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
                Time to complete
            </span>
            <input type="number" [(ngModel)]="task.TimeToComplete" pInputText placeholder="Is seconds">
        </div>
    </div>
</div>

<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <div style="display: inline;">
            <button [class.disabled]="!canSave" (click)="save()" class="btn edit btn-primary">Save</button>
        </div>
        
        <ng-template [ngIf]="warningNeeded">
            <div class="alert alert-danger" style="display: inline; float: right;">
                    <strong>Warning!</strong> Not all field are filled or filled incorrectly <br/>
                    {{warningText}}
            </div>
        </ng-template>
    </div>
</div>
